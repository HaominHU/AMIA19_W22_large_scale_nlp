apiVersion: argoproj.io/v1alpha1
kind: Workflow                  #new type of k8s spec
metadata:
  generateName: nlp-evaluate-wf-    #name of workflow spec
spec:
  entrypoint: nlp-eval          #invoke the build template
  volumes:
  - name: test-volume
    hostPath:
      path: /Users/gms/development/nlp/nlpie/projects/acronym/AMIA19_W22_large_scale_nlp # /home/opensuse/AMIA19_W22_large_scale_nlp 
  
  templates:

  - name: nlp-eval
    steps:
    - - name: svm
        template: run-svm

    - - name: log
        template: run-log

    - - name: mlp 
        template: run-mlp

    - - name: bag 
        template: run-bag
    
    - - name: boost 
        template: run-boost
    
    - - name: rf 
        template: run-rf
    
    - - name: ensemble 
        template: run-ensemble

    - - name: cnn 
        template: run-cnn
    
    - - name: vote 
        template: run-vote
  
  - name: run-svm
    container:
      image: nlpieumn/glove300
      imagePullPolicy: Never
      env:
        - name: DOCKER         
          value: "True"
      command: [sh, -c]
      args: ["python ./glove300.py"] 
      volumeMounts:
      - name: test-volume
        mountPath: /data
        readOnly: false

  - name: run-log
    container:
      image: nlpieumn/glove300
      imagePullPolicy: Never
      env:
        - name: DOCKER         
          value: "True"
      command: [sh, -c]
      args: ["python ./glove300.py -c log"] 
      volumeMounts:
      - name: test-volume
        mountPath: /data
        readOnly: false

  - name: run-mlp
    container:
      image: nlpieumn/glove300
      imagePullPolicy: Never
      env:
        - name: DOCKER         
          value: "True"
      command: [sh, -c]
      args: ["python ./glove300.py -c mlp"] 
      volumeMounts:
      - name: test-volume
        mountPath: /data
        readOnly: false

  - name: run-rf
    container:
      image: nlpieumn/glove300
      imagePullPolicy: Never
      env:
        - name: DOCKER         
          value: "True"
      command: [sh, -c]
      args: ["python ./glove300.py -c rf"] 
      volumeMounts:
      - name: test-volume
        mountPath: /data
        readOnly: false

  - name: run-bag
    container:
      image: nlpieumn/glove300
      imagePullPolicy: Never
      env:
        - name: DOCKER         
          value: "True"
      command: [sh, -c]
      args: ["python ./glove300.py -c bag"] 
      volumeMounts:
      - name: test-volume
        mountPath: /data
        readOnly: false
  
  - name: run-boost
    container:
      image: nlpieumn/glove300
      imagePullPolicy: Never
      env:
        - name: DOCKER         
          value: "True"
      command: [sh, -c]
      args: ["python ./glove300.py -c boost"] 
      volumeMounts:
      - name: test-volume
        mountPath: /data
        readOnly: false

  - name: run-ensemble
